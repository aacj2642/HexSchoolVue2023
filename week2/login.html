<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2-Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <style>
      [v-cloak] {
        display: none;
      }
      html,
      body {
        height: 100%;
        text-align: center;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-cloak v-if="initPage" class="container">
        <span class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
      </div>
      <div v-else>
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
          <div class="col-8">
            <form id="form" class="form-signin" @submit.prevent="login">
              <div class="form-floating mb-3">
                <input
                  v-model="username"
                  type="email"
                  class="form-control"
                  id="username"
                  placeholder="name@example.com"
                  required
                  autofocus
                />
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  v-model="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <label for="password">Password</label>
              </div>
              <button
                class="btn btn-lg btn-primary w-100 mt-3"
                type="submit"
                :disabled="loading"
              >
                <span v-if="!loading"> 登入 </span>
                <span v-else class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </span>
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021~∞ - 六角學院</p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            initPage: true,
            baseApiUrl: "https://vue3-course-api.hexschool.io/v2/",
            loginUrl: "admin/signin",
            checkUrl: "api/user/check",
            loading: false,
            username: "",
            password: "",
          };
        },
        methods: {
          login() {
            if (this.loading) {
              return false;
            }
            this.loading = true;
            axios
              .post(`${this.baseApiUrl}${this.loginUrl}`, {
                username: this.username,
                password: this.password,
              })
              .then((res) => {
                const { token, expired } = res.data;
                document.cookie = `token=${token};expires=${new Date(
                  expired
                )};`;
                window.location = "./index.html";
              })
              .catch((err) => {
                alert(`Error: ${err.message}`);
              })
              .then(() => {
                this.loading = false;
              });
          },
          checkAuth() {
            const token = document.cookie.replace(
              /(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/,
              "$1"
            );
            if (token.length != 0) {
              this.checkToken();
            } else {
              this.initPage = false;
            }
          },
          checkToken() {
            axios
              .post(`${this.baseApiUrl}${this.checkUrl}`)
              .then((res) => {
                if (res.data.success) {
                  window.location = "./index.html";
                } else {
                  this.initPage = false;
                }
              })
              .catch((err) => {
                alert(err.data.message);
                this.initPage = false;
              });
          },
        },
        mounted() {
          this.checkAuth();
        },
      }).mount("#app");
    </script>
  </body>
</html>
