<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div
        v-show="loading"
        class="spinner-border"
        role="status"
        style="position: absolute; top: 50vh; left: 50vw"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div v-cloak v-show="!loading">
        <div class="container">
          <div class="mt-4 d-flex justify-content-between align-items-end">
            <span>⭐為店家推薦</span>
            <button class="btn btn-primary" @click="showCreateProduct()">
              建立新的產品
            </button>
          </div>
          <table class="table mt-4">
            <thead>
              <tr>
                <th width="120">分類</th>
                <th>產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="100">是否啟用</th>
                <th width="120">編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(product, id) in products" :key="id">
                <td>{{ product.category }}</td>
                <td>
                  <span v-if="product.recommend">⭐</span> {{ product.title }}
                </td>
                <td class="text-end">{{ product.origin_price }}</td>
                <td class="text-end">{{ product.price }}</td>
                <td>
                  <span
                    class="text-success"
                    v-text="product.is_enabled? '啟用' : '未啟用'"
                  ></span>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      @click="showEditProduct(product)"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="setDeleteProduct(product)"
                    >
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <page-list :pagination="pagination" :now-page="nowPage"></page-list>
        </div>
        <!-- Modal -->
        <product-editor
          :is-creating-product="isCreatingProduct"
          :temp-product="tempProduct"
          :set-product="setProduct"
          :temp-img="tempImg"
          :product-modal="productModal"
          :upload-modal="uploadModal"
        ></product-editor>

        <delete-product
          :want-delete-product="wantDeleteProduct"
          :delete-product="deleteProduct"
        ></delete-product>

        <upload-image
          :upload-img="uploadImg"
          :temp-upload-img="tempUploadImg"
          :check-img="checkImg"
        ></upload-image>
        <!-- Modal -->
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
