<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div
        v-show="loading"
        class="spinner-border"
        role="status"
        style="position: absolute; top: 50vh; left: 50vw"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div v-cloak v-show="!loading">
        <div class="container">
          <div class="text-end mt-4">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
              @click="showCreateProduct()"
            >
              建立新的產品
            </button>
          </div>
          <table class="table mt-4">
            <thead>
              <tr>
                <th width="120">分類</th>
                <th>產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="100">是否啟用</th>
                <th width="120">編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(product, id) in products" :key="id">
                <td>{{ product.category }}</td>
                <td>{{ product.title }}</td>
                <td class="text-end">{{ product.origin_price }}</td>
                <td class="text-end">{{ product.price }}</td>
                <td>
                  <span
                    class="text-success"
                    v-text="product.is_enabled? '啟用' : '未啟用'"
                  ></span>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      data-bs-toggle="modal"
                      data-bs-target="#productModal"
                      @click="showEditProduct(product)"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      data-bs-toggle="modal"
                      data-bs-target="#delProductModal"
                      @click="setDeleteProduct(product)"
                    >
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Modal -->
        <div
          id="productModal"
          ref="productModal"
          class="modal fade"
          tabindex="-1"
          aria-labelledby="productModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 id="productModalLabel" class="modal-title">
                  <span v-text="isCreatingProduct ? '新增' : '編輯'"></span>
                  <span>產品</span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="mb-2">
                      <div class="mb-1">
                        <label for="imageUrl" class="form-label">
                          輸入圖片網址
                        </label>
                        <input
                          type="text"
                          v-model="tempImg"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                        />
                      </div>
                      <img
                        v-if="tempImg.length > 0"
                        class="img-fluid"
                        :src="tempImg"
                        alt="temp image"
                      />
                    </div>
                    <div>
                      <button
                        v-if="!haveSameImg"
                        class="btn btn-outline-primary btn-sm d-block w-100"
                        type="button"
                        @click="addImg"
                      >
                        新增圖片
                      </button>
                    </div>
                    <div>
                      <button
                        v-if="haveSameImg"
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        type="button"
                        @click="removeImg"
                      >
                        刪除圖片
                      </button>
                    </div>
                    <template v-if="Array.isArray(tempProduct.imagesUrl)">
                      <div class="form-label">商品圖片</div>
                      <img
                        v-for="(image, key) in tempProduct.imagesUrl"
                        :key="image"
                        @click="tempImg = image"
                        class="img-fluid"
                        :src="image"
                        alt="`product image ${key}`"
                      />
                    </template>
                  </div>
                  <div class="col-sm-8">
                    <div class="mb-3">
                      <label for="title" class="form-label">標題</label>
                      <input
                        id="title"
                        v-model="tempProduct.title"
                        type="text"
                        class="form-control"
                        placeholder="請輸入標題"
                      />
                    </div>

                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="category" class="form-label">分類</label>
                        <input
                          id="category"
                          v-model="tempProduct.category"
                          type="text"
                          class="form-control"
                          placeholder="請輸入分類"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="price" class="form-label">單位</label>
                        <input
                          id="unit"
                          v-model="tempProduct.unit"
                          type="text"
                          class="form-control"
                          placeholder="請輸入單位"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="origin_price" class="form-label"
                          >原價</label
                        >
                        <input
                          id="origin_price"
                          v-model="tempProduct.origin_price"
                          type="number"
                          min="0"
                          class="form-control"
                          placeholder="請輸入原價"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="price" class="form-label">售價</label>
                        <input
                          id="price"
                          v-model="tempProduct.price"
                          type="number"
                          min="0"
                          class="form-control"
                          placeholder="請輸入售價"
                        />
                      </div>
                    </div>
                    <hr />

                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >產品描述</label
                      >
                      <textarea
                        id="description"
                        v-model="tempProduct.description"
                        type="text"
                        class="form-control"
                        placeholder="請輸入產品描述"
                      >
                      </textarea>
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">說明內容</label>
                      <textarea
                        id="content"
                        v-model="tempProduct.content"
                        type="text"
                        class="form-control"
                        placeholder="請輸入說明內容"
                      >
                      </textarea>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          id="is_enabled"
                          v-model="tempProduct.is_enabled"
                          class="form-check-input"
                          type="checkbox"
                          :true-value="1"
                          :false-value="0"
                        />
                        <label class="form-check-label" for="is_enabled"
                          >是否啟用</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="setProduct"
                >
                  確認
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          id="delProductModal"
          ref="delProductModal"
          class="modal fade"
          tabindex="-1"
          aria-labelledby="delProductModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除產品</span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">
                  {{ wantDeleteProduct.title }}
                </strong>
                商品(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  @click="deleteProduct"
                >
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
