<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="120">是否啟用</th>
                  <th width="120">剩餘數量</th>
                  <th width="100">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="product in products" :key="product.id">
                  <td width="150">{{ product.title }}</td>
                  <td width="120">{{ product.origin_price }}</td>
                  <td width="120">{{ product.price }}</td>
                  <td width="150">
                    <span
                      v-text="product.is_enabled ? '啟用' : '未啟用'"
                      class="text-success"
                      >啟用</span
                    >
                  </td>
                  <td width="120">{{ product.num }}</td>
                  <td width="120">
                    <button
                      @click="checkProduct(product)"
                      type="button"
                      class="btn btn-primary"
                    >
                      查看<br />細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="nowProduct.id">
              <div class="card mb-3">
                <img
                  :src="nowProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ nowProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ nowProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ nowProduct.description }}
                  </p>
                  <p class="card-text">商品內容：{{ nowProduct.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ nowProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ nowProduct.origin_price }}</del>
                    </p>
                    元 / {{ nowProduct.unit }}
                  </div>
                </div>
              </div>
              <template v-for="image in nowProduct.imagesUrl" :key="image">
                <img
                  :src="image"
                  :alt="nowProduct.category"
                  class="images m-2"
                />
              </template>
            </template>
            <p class="text-secondary" v-if="nowProduct.id == undefined">
              請選擇一個商品查看
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
